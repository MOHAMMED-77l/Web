</html><!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حاسبة المعدل التراكمي (jQuery)</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* التنسيقات (CSS) كما هي */
        body { font-family: sans-serif; background-color: #f0f2f5; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .course-entry { display: flex; gap: 10px; margin-bottom: 10px; }
        input, select { padding: 8px; flex: 1; }
        button { padding: 10px; cursor: pointer; border: none; border-radius: 5px; }
        .btn-add { background-color: #4078c0; color: white; }
        .btn-submit { background-color: #2c3e50; color: white; width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .result-box { background-color: #e8f0fe; padding: 15px; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>حاسبة المعدل التراكمي</h1>

        <form id="gpaForm">
            <div id="courses">
                <div class="course-entry">
                    <input type="text" name="course_name[]" placeholder="اسم المادة" required>
                    <input type="number" name="credits[]" placeholder="الساعات" min="1" required>
                    <select name="grade[]" required>
                        <option value="4.0">A/A+</option>
                        <option value="3.0">B</option>
                        <option value="2.0">C</option>
                        <option value="1.0">D</option>
                        <option value="0.0">F</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn-add" id="addCourseBtn">إضافة مادة</button>
            <button type="submit" class="btn-submit">احسب المعدل</button>
        </form>

        <div id="resultArea"></div>
    </div>

    <script>
        // استخدام jQuery للتحكم بالصفحة والحساب
        $(document).ready(function() {
            // إضافة مادة جديدة باستخدام jQuery
            $('#addCourseBtn').click(function() {
                var newCourse = $('.course-entry:first').clone();
                newCourse.find('input').val(''); // مسح القيم في المادة الجديدة
                $('#courses').append(newCourse);
            });

            // حساب المعدل عند إرسال النموذج باستخدام jQuery
            $('#gpaForm').submit(function(e) {
                e.preventDefault(); // منع إعادة تحميل الصفحة

                var totalPoints = 0;
                var totalCredits = 0;
                var tableHtml = "<table><tr><th>المادة</th><th>الساعات</th><th>الدرجة</th></tr>";

                // المرور على كل مادة باستخدام jQuery
                $('.course-entry').each(function() {
                    var credits = parseFloat($(this).find('input[name="credits[]"]').val());
                    var grade = parseFloat($(this).find('select[name="grade[]"]').val());
                    var courseName = $(this).find('input[name="course_name[]"]').val();

                    totalPoints += (credits * grade);
                    totalCredits += credits;
                    
                    tableHtml += "<tr><td>" + courseName + "</td><td>" + credits + "</td><td>" + $(this).find('select[name="grade[]"] option:selected').text() + "</td></tr>";
                });
                tableHtml += "</table>";

                if (totalCredits > 0) {
                    var gpa = totalPoints / totalCredits;
                    var interpretation = "";
                    
                    // التفسير كما في المعمل
                    if (gpa >= 3.7) interpretation = "امتياز (Distinction)";
                    else if (gpa >= 3.0) interpretation = "جيد جداً (Merit)";
                    else if (gpa >= 2.0) interpretation = "جيد (Pass)";
                    else interpretation = "راسب (Fail)";

                    $('#resultArea').html("<div class='result-box'><h2>المعدل: " + gpa.toFixed(2) + "</h2><h3>التقدير: " + interpretation + "</h3></div>" + tableHtml);
                }
            });
        });
    </script>
</body>
</html>
